{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="height:900px; background-color:rgb(58, 58, 58); color: whitesmoke;">
    <div class = "container w-50" style = "padding-top: 5em; margin-bottom: 12em;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class = "btn btn-primary">
        </form>
        <br/>
        <h3>Don't have an Account? </h3><a href="{% url 'register' %}" class = "btn btn-secondary">Register</a>
    </div>
</div>
{% endblock content %}
